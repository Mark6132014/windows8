<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Windows 8.1
    </title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Icons/start.png">
</head>
<body oncontextmenu="return false">
    <span class="recycle_bin">
        <img src="Icons/recycle_bin.png" id="desktop-icon">
        <br>
        <span>
            Recycle
            <br>
            &ensp;&nbsp;Bin
        </span>
    </span>
    <br>
    <br>
    <span class="virtualbox" onclick="document.querySelector('.virtualbox-app').style.display = 'block';">
        <img src="Icons/virtualbox.jpg" id="desktop-icon">
        <br>
        <span>
            Virtual
            <br>
            &nbsp;box
        </span>
    </span>
    <div class="ms-edge-application">
        <span class="title" style="position: absolute; top: 1px; left: 5px;">
            Internet Explorer
        </span>
        <button onclick="document.querySelector('.ms-edge-application').style.display = 'none';" style="position: absolute; top: 1px; right: 5px; color: black; background: transparent; border: none; font-size: 1.5em;">
            &times;
        </button>
        <input type="text" id="web-address" placeholder="Search something or type a URL..." value="https://bing.com" size="105" style="position: absolute; top: calc(1.5em + 2px); left: 5px;">
        <button id="go" style="position: absolute; top: calc(1.5em + 2px); right: 5px;">
            Go!
        </button>
        <iframe src="https://bing.com" style="height: 425px; width: 99.5%; position: absolute; top: 50px; left: 0;" id="website"></iframe>
        <span style="position: absolute; bottom: 5px; left: 5px;">
            Internet connection well connected, secured.
        </span>
    </div>
    <div class="file-explorer">
        <button onclick="document.querySelector('.file-explorer').style.display = 'none';" style="font-size: 1.5em; color: black; background: transparent; border: none; position: absolute; top: 1px; right: 5px;">
            &times;
        </button>
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>History</button>
        <hr>
        <img height="100" width="100" src="Icons/my-computer.png" style="background:rgb(3, 95, 144);">
        <br>
        <span>
            Computer (C:/)
        </span>
    </div>
    <div class="virtualbox-app">
        <center>
            <button onclick="document.querySelector('.virtualbox-app').style.display = 'none';">
                Close
            </button>
        </center>
        <hr>
        <iframe height="505" width="1098" src="https://mark6132014.github.io/windowsEmulators/"></iframe>
    </div>
    <div class="start">
        <span style="font-size: 3em; position: absolute; top: 40px; left: 40px;">
            Start
        </span>
        <img height="35" width="35" src="Images/profile.jpg" style="position: absolute; top: 10px; right: calc(2.5em + 5px);">
        <button style="position: absolute; top: 10px; right: 5px; background: transparent; border: none; color: white; font-size: 2.5em;" onclick="document.querySelector('.start').style.display = 'none';">&times;</button>
    <div class="cardMusic" style="background: rgb(6, 144, 6); height: 300px; width: 480px; position: absolute; top: 0px; left: 215px; color: white;">
        <span style="font-size: 1.5em;">
            Music
        </span>
        <br>
        <button id="play" style="font-size: 1.5em;">
            Play
        </button>
        <br>
        <button id="pause" style="font-size: 1.5em;">
            Pause
        </button>
    </div>
    <div class="cardBrowser" style="background: rgb(3, 95, 144); height: 130px; width: 480px; position: absolute; top: 306px; left: 215px; color: white;" onclick="taskbar.browser()">
        <center>
            <br>
            <img src="Icons/ms-edge.png" height="50" width="50">
            </center>
        <span style="position: absolute; bottom: 5px; left: 5px;">
            Internet Explorer
        </span>
    </div>
    <div class="cardExplorer" style="background: rgb(144, 144, 3); height: 130px; width: 480px; position: absolute; top: 442px; left: 215px; color: white;" onclick="taskbar.explorer()">
        <center>
            <br>
            <img src="Icons/explorer.png" height="50" width="50">
            </center>
        <span style="position: absolute; bottom: 5px; left: 5px;">
            File Explorer
        </span>
    </div>
    </div>
    <div class="taskbar">
        <span class="startNow taskbarApp"></span>
        <span class="taskview taskbarApp"></span>
        <span class="cortana taskbarApp"></span>
        <span class="ms-edge taskbarApp" onclick="taskbar.browser()"></span>
        <span class="ms-edge-old taskbarApp" onclick="taskbar.browser()"></span>
        <span class="explorer taskbarApp" onclick="taskbar.explorer()"></span>
        <span class="time" style="position: absolute; top: -5px; right: 8px;"></span>
    </div>
    <div class="startup">
        <center>
            <br>
            <br>
            <br>
            <img height="150" src="Icons/windows8.png">
            <br>
            <br>
            <br>
            <br>
            <span style="font-size: 2.5em; color: white;">
            Loading...
            </span>
            <br>
            <br>
            <br>
            <button style="color: white; background: grey; border: none; font-size: 1.5em; display: none; border-radius: 5px; cursor: url('Cursors/interact.webp'), auto;" onclick="document.querySelector('.startup').style.display = 'none';" id="start">
            Ready? Start!
            </button>
        </center>
    </div>
    <script src="index.js"></script>
</body>
</html>
